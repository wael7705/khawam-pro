[build]
builder = "NIXPACKS"
workingDir = "frontend"

[deploy]
startCommand = "vite preview --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']

[phases.install]
cmds = ['cd frontend', 'pnpm install']

[phases.build]
cmds = ['cd frontend', 'pnpm run build']

