[build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"
# Build context is project root, so Dockerfile copies from backend/

[deploy]
# لا نحدد startCommand - Dockerfile يتعامل مع الأمر
# startCommand سيتم استبداله بـ CMD في Dockerfile
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

